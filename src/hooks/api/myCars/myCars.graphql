query myCars {
  myCars {
    id 
    visible
    fakeLocation {
      radius 
      lat 
      lon
    }
    createdAt
    reviewsAverageScore
    reviewsCount
    pricePerHour
    pricePerWeek
    pricePerDay
    isDraft
    addressPrivate
    addressPublic
    user {
      id
      reviewsAverageScore
      reviewsCount
      details {
        firstName
        lastName
        avatarImage {
          id 
          url
        }
      }
    }
    business {
      id
      displayName
      brandName
      reviewsAverageScore
      reviewsCount
      logoImage {
        id 
        url
      }
    }
    details {
      id 
      registration 
      description
      vin 
      type 
      motor 
      mainImageId
      maker {
        id
        name
      }
      model {
        id
        name
      }
      year 
      value 
      mileage 
      doors 
      seats
      transmission 
      color 
      range 
      approveStatus 
      rejectionReason
      images {
        id
        url
      }
    }
    detailsRequested {
      id 
      registration 
      description
      vin 
      type 
      motor 
      mainImageId
      maker {
        id
        name
      }
      model {
        id
        name
      }
      year 
      value 
      mileage 
      doors 
      seats
      transmission 
      color 
      range 
      approveStatus 
      rejectionReason
      images {
        id
        url
      }
    }
    availabilityPeriods {
      id 
      timeStart
      timeEnd 
      allDayDate 
      chainId
    }
    reviews {
      id
      score
      note 
      reviewType 
      resourceId 
    }
    features {
      id 
      name 
      type
    }
    realLocation {
      lat 
      lon
    }
  }
}